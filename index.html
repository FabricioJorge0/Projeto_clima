<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="container">
        <div class="resultado">
            <div class="titulo">--</div>

            <div class="info">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>ÂºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
                    <p id="descricao"></p>
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                </div>
            </div>

            

        </div>

        <div id="map"></div>
    </div>

    

    <div class="aviso"></div>

    <footer>Criado por Fabricio</footer>

    <script src="script.js"></script>
</body>
</html>
